<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Test</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.4/dist/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      #messages {
        width: 80%;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        background: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      #messages div {
        margin-bottom: 5px;
      }
      #form {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
      }
      #input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #send {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      #send:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Socket.IO Test</h1>
    <div id="messages"></div>
    <div id="form">
      <input id="input" type="text" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>

    <script>
      // Connect to the Socket.IO server
      const socket = io("http://localhost:3000"); // Replace with your server's URL if needed

      const messagesDiv = document.getElementById("messages");
      const input = document.getElementById("input");
      const sendButton = document.getElementById("send");

      // Listen for connection
      socket.on("connect", () => {
        const message = `Connected to server with ID: ${socket.id}`;
        addMessage(message);
      });

      // Listen for events from the server
      socket.on("processed-data/679599f56ff7a545f3e03729", (data) => {
        const message = `Received new price data: ${JSON.stringify(data)}`;
        addMessage(message);
      });

      // Listen for disconnection
      socket.on("disconnect", () => {
        const message = "Disconnected from server";
        addMessage(message);
      });

      // Send a message to the server when the button is clicked
      sendButton.addEventListener("click", () => {
        const message = input.value.trim();
        if (message) {
          socket.emit("helloFromClient", { message });
          addMessage(`You: ${message}`);
          input.value = "";
        }
      });

      // Add a message to the message box
      function addMessage(message) {
        const div = document.createElement("div");
        div.textContent = message;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
      }
    </script>
  </body>
</html>
